<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In | RelayOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">RelayOps</a>
    </div>
  </nav>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm p-4" style="min-width: 320px; max-width: 420px;">
      <h4 class="mb-3 text-center">Sign In</h4>
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        <p class="mt-3 small text-center text-muted">
          Don't have an account?
          <a href="/signup">Sign up here</a>.
        </p>
      </form>
    </div>
  </main>

  <footer class="py-3 bg-white border-top text-center small text-muted">
    Â© {{ 2025 }} RelayOps
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
